group 'com.github.kerubistan'
version '0.2-SNAPSHOT'

apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'org.codehaus.groovy:groovy-all:2.3.11'
	testCompile 'org.slf4j:slf4j-api:1.7.22'
	testCompile 'ch.qos.logback:logback-classic:1.2.1'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile 'org.libvirt:libvirt:0.5.1'
	testCompile 'org.apache.sshd:sshd-core:1.3.0'
	testCompile 'info.cukes:cucumber-java:1.2.5'
	testCompile 'info.cukes:cucumber-junit:1.2.5'
	testCompile 'net.java.dev.jna:jna:4.3.0'
	testCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.9'
	testCompile 'org.eclipse.jetty.websocket:websocket-client:9.2.2.v20140723'
	testCompile 'org.apache.httpcomponents:httpclient:4.5.1'
}
